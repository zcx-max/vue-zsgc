<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 500px;
            height: 200px;
            position: relative;
        }
        
        span {
            background: #c4224d;
            display: inline-block;
            color: white;
            line-height: 40px;
            text-align: center;
        }
        
        .name {
            width: 80px;
            height: 40px;
        }
        
        .jian {
            width: 80px;
            height: 40px;
            position: absolute;
            left: 25%;
        }
        
        .three {
            width: 180px;
            height: 40px;
            position: absolute;
            left: 50%;
            top: -20%;
        }
        
        .four {
            width: 120px;
            height: 40px;
            position: absolute;
            left: 50%;
            top: 30%;
        }
        
        .con {
            margin-top: 20%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="con">
            <p>
                <span class="name">张三</span> <span class="jian">检查权限</span>
            </p>

            <span class="three">无权限提示页面</span>
            <span class="four">客户列表</span>
        </div>


    </div>
</body>

</html>
